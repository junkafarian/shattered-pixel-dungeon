name: log-seed-details
run-name: Generating seeds and logging items
on: [push]
jobs:
  build-desktop-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate release 
        run: ./gradlew desktop:release
      
      - name: Run in debug mode
        run: xvfb-run java -jar desktop/build/libs/desktop-*.jar
      
      - name: Upload artefacts
        uses: actions/upload-artifact@v3
        with:
          name: seed-items
          path: desktop/seed_items.log
